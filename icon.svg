<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆圈 -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- 三角形 -->
  <polygon points="50,10 85,80 15,80" fill="#e94560" opacity="0.8"/>
  
  <!-- 连接线 -->
  <line x1="50" y1="10" x2="85" y2="80" stroke="#0f3460" stroke-width="2"/>
  <line x1="85" y1="80" x2="15" y2="80" stroke="#0f3460" stroke-width="2"/>
  <line x1="15" y1="80" x2="50" y2="10" stroke="#0f3460" stroke-width="2"/>
  
  <!-- 中心点 -->
  <circle cx="50" cy="50" r="5" fill="#00ffcc"/>
  
  <!-- 能量流动效果 -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#00ffcc" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00ffcc" stroke-width="1" stroke-dasharray="8,3" opacity="0.3"/>
</svg>